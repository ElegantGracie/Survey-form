<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Survey Form</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h1 id="title">FreeCodeCamp Practice Survey Form</h1>
    <p id="description">This is a practice form coded by Grace Nwafor.</p>
    <form id="survey-form">
      <label id="name-label">Name
        <input id="name" type="text" placeholder="Enter your name" required>
      </label>
      <label id="email-label">Email
        <input id="email" type="email" required placeholder="Enter your email">
      </label>
      <label id="number-label">Age (optional)
        <input id="number" type="number" min="18" max="120" placeholder="Age">
      </label>
      <label id="dropdown-label">Which option best describes your current role?
        <select id="dropdown">
          <option>Select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      </label>
      <p class="text">Would you recommend FreeCodeCamp to a friend?</p>
      <label class="radio-label">
        <input type="radio" name="option" value="definitely" checked> Definitely
      </label>
      <label class="radio-label">
        <input type="radio" name="option" value="maybe"> Maybe
      </label>
      <label class="radio-label">
        <input type="radio" name="option" value="not-sure"> Not sure
      </label>
      <p class="text">What would you like see improved? (check all that apply)</p>
      <label class="checkbox-label">
        <input type="checkbox" value="frontend"> Front-end Projects
      </label>
      <label class="checkbox-label">
        <input type="checkbox" value="backend"> Back-end Projects
      </label>
      <label class="checkbox-label">
        <input type="checkbox" value="data-visual"> Data Visualization
      </label>
      <label class="checkbox-label">
        <input type="checkbox" value="challenges"> Challenges
      </label>
      <label class="checkbox-label">
        <input type="checkbox" value="open-source"> Open Scource Communities
      </label>
      <label class="checkbox-label">
        <input type="checkbox" value="gitter-help"> Gitter Help Rooms
      </label>
      <label class="checkbox-label">
        <input  type="checkbox" value="videos"> Videos
      </label>
      <label class="checkbox-label">
        <input type="checkbox" value="city-meet"> City Meet-ups
      </label>
      <label class="checkbox-label">
        <input type="checkbox" value="wiki"> Wiki
      </label>
      <label class="checkbox-label">
        <input type="checkbox" value="forum"> Forums
      </label>
      <label class="checkbox-label">
        <input type="checkbox" value="additional"> Additional Courses
      </label>
      <label id="textarea-label">Any suggestions or comments?
        <textarea placeholder="Enter your comments here" rows="4" cols="30"></textarea>
      </label>
      <button  type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
